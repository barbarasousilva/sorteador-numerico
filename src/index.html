<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lobster:regular"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="@@ENDERECO_DO_CSS" />
    <title>Sorteador</title>
  </head>
  <body>
    <main>
      <h1>Sorteador</h1>
      <form id="form-sorteador">
        <div>
          <label for="numero-maximo">Número maximo</label>
          <input
            type="number"
            id="numero-maximo"
            required
            min="2"
            value="2"
            step="1"
          />
        </div>
        <button type="submit">Sortear número</button>
      </form>
      <div class="resultado">
        O numero sorteado foi: <span id="resultado-valor"></span>
      </div>
    </main>
    <script src="@@ENDERECO_DO_JS"></script>
  </body>
</html>
